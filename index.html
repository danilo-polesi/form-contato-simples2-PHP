<!DOCTYPE html>
<html lang="pt-br">

 <head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Loop Nerd" content="Templates de formulários prontos Html e Css grátis" />
    <meta name="description" content="Formulário de Contato Html Pronto Grátis"/>
    <meta name="keywords" content="Html, Css, formulários, formulários html"/>
    <meta name="author" content="Loop Nerd" />
    <meta name="URL" content="https://www.loopnerd.com.br/artigos/css3/formulario-de-contato-html-pronto/"/>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->       

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="img/favicon.png"/>

	<title>CONTATO COM PHP</title>
 
 </head>

<body>
    
    
    
<header class="main_header container">        
    <div class="content">
    
        <div class="main_header_logo">
            <img src="https://gifdb.com/images/high/dragon-ball-goku-yawning-jcx3ivdglyfzrcfm.gif" alt="logo.png" title="Contato"/>
        </div>
    
    </div>
</header>

<main class="main_content container">
        
    <section class="section-seu-codigo container">
        
        <div class="content">
                      
            <div class="box-artigo">
                
            <div class="formularioContato">
                
                <form action="#" method="post" enctype="multipart/form-data">

                    <label>
                        <span><i class="icon icon-user-1"></i> Nome*</span>
                        <input type="text" name="nome" required="">
                    </label>
                    
                    <label>
                        <span><i class="icon icon-phone"></i> Telefone*</span>
                        <input type="text" name="celular" id="celular" placeholder="(##)#####-####" required><br><br>
                    </label>
                  
                    <label>
                        <span><i class="icon icon-email"></i> E-mail*</span>
                        <input type="text" name="email" class="fade_8S" placeholder="email@email.com">
                    </label>

                    <label>
                        <span><i class="icon icon-flag"></i> Assunto*</span>
                        <input type="text" name="assunto" required="">
                    </label>
                    
                    <label>
                        <span><i class="icon icon-comment"></i> Mensagem*</span>
                         <textarea name="mensagem" rows="3" required=""></textarea>

                    </label>

                    <label>
                        <span><i class="icon icon-comment"></i> Mensagem*</span>
                        <select id=cbPais>
                            <option value="" ></option>
                            <option value="usa" >Usa</option>
                            <option value="ca" selected="selected" >Canada</option>
                            <option value="me" >Mexico</option>
                        </select>

                    </label>


                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I have a bike</label>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I have a car</label>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> I have a boat</label>
                    
                   
                    <input type="hidden" name="acao" value="enviar" />
                    <button class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o"> Enviar</b></button>

                    
                
                </form>

                

            </div><!--Formulario Contato-->

            </div><!--Box Artigo-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX HTML-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX SEU DOWNLOAD-->

</main>

<footer class="main_footer container">
    <div class="main_footer_copy">

        <p class="m-b-footer"> Loop Nerd - 2021, todos os direitos reservados.</p> 
        <p class="by"><i class="icon icon-heart-3"></i> Desenvolvido por: Danilo Polesi</p>
    
    </div>
</footer>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
